<!DOCTYPE html>
<html lang="en">
<head>
	<!--Adding a Nunito font file to HTML-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet"> 
    <!--Adding the .css files-->
	<link rel="stylesheet" href="./style/introduction.css">
	<link rel="stylesheet" href="./style/header.css">
	<link rel="stylesheet" href="./style/reset.css">
	<!--Changing Character Styles-->
    <meta charset="UTF-8">
	<!--IE-Edge Browser Compatibility-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!--Adding mobile settings in html file,
	Responsive doesn't work correctly without it-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--Page title-->
    <title>Arch Gui</title>
</head>
<body>
	<!--Site Header-->
    <header>
		<!--Container responsible for the website logo-->
		<div class="logo">
			<a href="" class="logo-desktop">
				<img src="./assets/header-icons/logo_header.png" alt="Arch Linux Icon">
			</a>
			<a href="" class="logo-mobile">
				<img src="./assets/header-icons/logo_header_mobile.png" alt="Arch Linux Icon">
			</a>
		</div>
		<!--Container responsible for the Navigation Menu-->
		<nav>
			<div>
				<input type="checkbox" id="check-menu">
				<div class="btn-mobile">
					<label for="check-menu" >
						<span id="btn-mobile-span"></span>
					</label>
					<!-- Conteiner Menu -->
					<ul id="conteiner-menu">
						<!--Access to the Editions Menu-->
						<li class="edition">
							<!--Menu Indicator-->
							<div class="edition-indicator">
								<img src="./assets/header-icons/next .png" alt="">
							</div>
							<input type="checkbox" id="check-menu-mobile">
							<div id="edition-mobile-conteiner">
								<label for="check-menu-mobile" id="edition-mobile">EDITIONS</label>
								<!--Edition Menu Options-->
								<ul class="option">
									<li><a href="">KDE PLASMA</a></li>
									<li><a href="">GNOME</a></li>
									<li><a href="">XFCE </a></li>
									<li><a href="">Cinnamon</a></li>
									<li><a href="">MATE</a></li>
									<li><a href="">I3</a></li>
									<li><a href="">BSPWM</a></li>
									<li><a href="">Zen</a></li>
								</ul>
							</div>
						</li>
						<li><a href="#features">FEATURES</a></li>
						<li><a href="#support">SUPPORT</a></li>
						<li><a href="#about">ABOUT</a></li>
					</ul>

				</div>
			</div>
		</nav>
	</header>
	
	<!-- Introduction to The Arch Gui-->
	<section class="introduction">
		<div class="introduction-text">
			<h1><span class="introduction-text-h1">Arch</span> Linux GUI</h1>
			<h3>A fast, offline graphical installer for Vanilla Arch Linux!</h3>
		</div>
	</section>












</body>
</html>
